{{ define "main" }}
<div class="shopping-list-container">
    <div class="content">
        {{ .Content }}
    </div>
    
    <div class="recipe-selection">
        <h2>Select Recipes</h2>
        <div class="search-box">
            <input type="text" id="recipe-search" placeholder="Search recipes..." />
        </div>
        
        <div class="recipe-grid" id="recipe-grid">
            <!-- Recipes will be loaded here via JavaScript -->
        </div>
        
        <div class="selected-recipes">
            <h3>Selected Recipes (<span id="selected-count">0</span>)</h3>
            <div id="selected-list"></div>
            <button id="generate-list" class="btn-primary" disabled>Generate Shopping List</button>
        </div>
    </div>
    
    <div class="shopping-list-output" id="shopping-list-output" style="display: none;">
        <h2>Your Shopping List</h2>
        <div class="list-actions">
            <button id="download-list" class="btn-secondary">Download as Text</button>
            <button id="print-list" class="btn-secondary">Print</button>
            <button id="new-list" class="btn-secondary">Create New List</button>
        </div>
        <div id="shopping-list-content"></div>
    </div>
</div>

<style>
.shopping-list-container {
    max-width: 1200px;
    margin: 0 auto;
    padding: 20px;
}

.recipe-selection {
    margin: 30px 0;
}

.search-box {
    margin-bottom: 20px;
}

#recipe-search {
    width: 100%;
    max-width: 400px;
    padding: 12px;
    border: 2px solid #ddd;
    border-radius: 8px;
    font-size: 16px;
}

.recipe-grid {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
    gap: 20px;
    margin-bottom: 30px;
}

.recipe-card {
    border: 2px solid #e0e0e0;
    border-radius: 12px;
    padding: 16px;
    cursor: pointer;
    transition: all 0.3s ease;
    background: white;
}

.recipe-card:hover {
    border-color: #007bff;
    box-shadow: 0 4px 12px rgba(0, 123, 255, 0.15);
}

.recipe-card.selected {
    border-color: #28a745;
    background-color: #f8fff9;
    box-shadow: 0 4px 12px rgba(40, 167, 69, 0.15);
}

.recipe-card h4 {
    margin: 0 0 8px 0;
    color: #333;
    font-size: 18px;
}

.recipe-meta {
    font-size: 14px;
    color: #666;
    margin-bottom: 8px;
}

.recipe-categories {
    display: flex;
    flex-wrap: wrap;
    gap: 4px;
}

.category-tag {
    background: #e9ecef;
    color: #495057;
    padding: 2px 8px;
    border-radius: 12px;
    font-size: 12px;
}

.selected-recipes {
    background: #f8f9fa;
    padding: 20px;
    border-radius: 12px;
    border: 2px solid #dee2e6;
}

.selected-recipe-item {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 8px 12px;
    margin: 4px 0;
    background: white;
    border-radius: 8px;
    border: 1px solid #dee2e6;
}

.remove-recipe {
    background: #dc3545;
    color: white;
    border: none;
    border-radius: 50%;
    width: 24px;
    height: 24px;
    cursor: pointer;
    font-size: 14px;
}

.btn-primary {
    background: #007bff;
    color: white;
    border: none;
    padding: 12px 24px;
    border-radius: 8px;
    font-size: 16px;
    cursor: pointer;
    margin-top: 15px;
}

.btn-primary:disabled {
    background: #6c757d;
    cursor: not-allowed;
}

.btn-secondary {
    background: #6c757d;
    color: white;
    border: none;
    padding: 8px 16px;
    border-radius: 6px;
    font-size: 14px;
    cursor: pointer;
    margin-right: 10px;
}

.list-actions {
    margin-bottom: 20px;
}

.shopping-list-output {
    background: #f8f9fa;
    padding: 25px;
    border-radius: 12px;
    border: 2px solid #dee2e6;
    margin-top: 30px;
}

.ingredient-category {
    margin-bottom: 25px;
}

.ingredient-category h3 {
    color: #495057;
    border-bottom: 2px solid #dee2e6;
    padding-bottom: 8px;
    margin-bottom: 15px;
}

.ingredient-list {
    list-style: none;
    padding: 0;
}

.ingredient-list li {
    padding: 8px 0;
    border-bottom: 1px solid #e9ecef;
    display: flex;
    align-items: center;
}

.ingredient-list li:last-child {
    border-bottom: none;
}

.ingredient-checkbox {
    margin-right: 12px;
    transform: scale(1.2);
}

.ingredient-text {
    flex: 1;
}

.ingredient-text.checked {
    text-decoration: line-through;
    color: #6c757d;
}

@media (max-width: 768px) {
    .recipe-grid {
        grid-template-columns: 1fr;
    }
    
    .list-actions {
        display: flex;
        flex-direction: column;
        gap: 10px;
    }
    
    .btn-secondary {
        margin-right: 0;
    }
}
</style>

<script src="/js/shopping-list-enhanced.js"></script>
{{ end }}

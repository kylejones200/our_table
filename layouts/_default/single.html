{{ define "main" }}
<div class="container">
  <article>
    <header>
      <h1>{{ .Title }}</h1>
      {{ with .Params.description }}
        <p class="lead">{{ . }}</p>
      {{ end }}
    </header>
    
    <div class="content">
      {{ .Content }}
    </div>
    
    {{ if .Params.tags }}
    <footer>
      <div class="tags">
        <strong>Tags:</strong>
        {{ range .Params.tags }}
          <span class="tag">{{ . }}</span>
        {{ end }}
      </div>
    </footer>
    {{ end }}
  </article>
</div>
{{ end }}
